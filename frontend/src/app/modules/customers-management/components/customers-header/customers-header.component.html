<div class="customers-header-container">
  <mat-tab-group [selectedIndex]="selectedIndex" animationDuration="0ms" (selectedTabChange)="goToCustomers($event.index)" data-test="cutomer-header">
    <mat-tab label="Customers"
      ><ng-template mat-tab-label>
        <mat-icon class="tab_icon" data-test="customers_icon">support_agent</mat-icon>
        <span data-test="customers_tab">{{ 'CUSTOMERS_VIEW.CUSTOMERS_TOOLBAR.CUSTOMERS_TAB' | translate }}</span>
      </ng-template></mat-tab
    >

    <mat-tab disabled label="Customer Details">
      <ng-template mat-tab-label>
        <mat-icon class="tab_icon" data-test="customers_details_icon">list_alt</mat-icon>
        <span data-test="customers_details_tab">{{ 'CUSTOMERS_VIEW.CUSTOMERS_TOOLBAR.CUSTOMER_DETAILS_TAB' | translate }} </span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
