<div class="project-header-container">
  <mat-tab-group [selectedIndex]="selectedIndex" animationDuration="0ms" (selectedTabChange)="goToProjects($event.index)">
    <mat-tab label="Projects"
      ><ng-template mat-tab-label>
        <mat-icon class="tab_icon">source</mat-icon>
        {{ 'PROJECTS_VIEW.PROJECTS_TOOLBAR.PROJECTS_TAB' | translate }}
      </ng-template></mat-tab
    >

    <mat-tab disabled label="Project Details">
      <ng-template mat-tab-label>
        <mat-icon class="tab_icon">list_alt</mat-icon>
        {{ 'PROJECTS_VIEW.PROJECTS_TOOLBAR.PROJECT_DETAILS_TAB' | translate }}
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
