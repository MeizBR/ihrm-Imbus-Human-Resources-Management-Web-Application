<div class="activities-container">

  <h5>The Activities Array</h5>

  <div class="d-flex array-buttons-container">

    <button mat-stroked-button class="flex-fill array-buttons" (click)="displayAllActivities()"><img src="../../../../../assets/img/list.svg" alt="">Display all Activities</button>

    <button mat-stroked-button class="flex-fill array-buttons" type="button" (click)="exportToCSV()"><img src="../../../../../assets/img/csv.svg" alt=""> Export as CSV</button>

    <button mat-stroked-button class="flex-fill array-buttons" type="button" (click)="exportToPDF()"><img src="../../../../../assets/img/print.svg" alt=""> Print</button>

    <button mat-stroked-button class="flex-fill array-buttons" type="button"><img src="../../../../../assets/img/clock.svg" alt="">Total Activities Duration <span>{{ totalDuration }}</span></button>

  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let activity">
        <input id="description" type="text" [(ngModel)]="activity.description" (keyup.enter)="updateDescription($event.target.value, activity.id)">
      </td>
    </ng-container>

    <ng-container matColumnDef="CustomerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let activity"> <button class="btn btn-light">{{ activity.customerName }}</button> </td>
    </ng-container>

    <ng-container matColumnDef="ProjectName">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let activity"> <button class="btn btn-light">{{ activity.projectName }}</button> </td>
    </ng-container>

    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let activity"> <button class="btn btn-light">{{ activity.userName }}</button> </td>
    </ng-container>

    <ng-container matColumnDef="Start">
      <th mat-header-cell *matHeaderCellDef> Starts On </th>
      <td mat-cell *matCellDef="let activity">
        <input id="start" type="text" [(ngModel)]="activity.start" (keyup.enter)="updateStartDate($event.target.value, activity.id)">
      </td>
    </ng-container>

    <ng-container matColumnDef="End">
      <th mat-header-cell *matHeaderCellDef> Ends On </th>
      <td mat-cell *matCellDef="let activity">
        <input id="end" type="text" [(ngModel)]="activity.end" (keyup.enter)="updateEndDate($event.target.value, activity.id)">
      </td>
    </ng-container>

    <ng-container matColumnDef="WorkDuration">
      <th mat-header-cell *matHeaderCellDef> Work Duration </th>
      <td mat-cell *matCellDef="let activity"> <button class="btn btn-light">{{ activity.workDuration }}</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"

    ></tr>

  </table>
  
</div>
